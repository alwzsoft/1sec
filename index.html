    <h1>PROJECT ONE-SEC: THE TRUTH OF NAVER</h1>
    
    <div id="timer">
        <span id="main-time">00d 00h 00m 00s</span><span id="ms-time" class="ms">00</span>

    <script>
        // "1500"ì— ëŒ€í•œ SHA-256 í•´ì‹œê°’ (ì†ŒìŠ¤ì½”ë“œë§Œ ë´ì„œëŠ” ì•”í˜¸ë¥¼ ì•Œ ìˆ˜ ì—†ìŒ)
        const SECRET_HASH = "80f688ca8c8a165f17173e351834e94326f634d0b64d142f36d4df0f7ca72d02";
        const targetDate = new Date("March 14, 2026 09:00:00").getTime();
        let isStopped = false;

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function requestStop() {
            const password = prompt("í˜‘ìƒ íƒ€ê²° ì‹œ ë¶€ì—¬ëœ ë¹„ìƒ ì •ì§€ ì½”ë“œë¥¼ ì…ë ¥í•˜ì‹­ì‹œì˜¤.");
            if (!password) return;

            const inputHash = await sha256(password);
            if (inputHash === SECRET_HASH) {
                isStopped = true;
                alert("SYSTEM HALTED: ë°°í¬ í”„ë¡œì„¸ìŠ¤ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.");
                document.getElementById("status").innerHTML = "ğŸ›‘ PROCESS HALTED BY AUTHORITY";
                document.getElementById("status").style.color = "#ff4d4f";
            } else {
                alert("ACCESS DENIED: ìœ íš¨í•˜ì§€ ì•Šì€ ì½”ë“œì…ë‹ˆë‹¤.");
            }
        }

        function updateTimer() {
            if (isStopped) return; // ì¤‘ì§€ ìƒíƒœë©´ ì—…ë°ì´íŠ¸ ì•ˆí•¨

            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                document.getElementById("main-time").innerHTML = "DISTRIBUTION STARTED";
                document.getElementById("ms-time").innerHTML = "";
                document.getElementById("downloadBtn").classList.add("active");
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const s = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
            const mil = Math.floor((distance % 1000) / 10).toString().padStart(2, '0');

            document.getElementById("main-time").innerHTML = `${d}d ${h}h ${m}m ${s}s`;
            document.getElementById("ms-time").innerHTML = `.${mil}`;

            requestAnimationFrame(updateTimer);
        }

        requestAnimationFrame(updateTimer);
    </script>
